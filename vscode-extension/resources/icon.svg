<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <!-- Gradient for the main icon -->
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Sparkle gradient -->
    <linearGradient id="sparkleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded square -->
  <rect x="4" y="4" width="120" height="120" rx="24" fill="url(#mainGrad)"/>
  
  <!-- Chat bubble / prompt container -->
  <path d="M24 32 h60 a12 12 0 0 1 12 12 v36 a12 12 0 0 1 -12 12 h-44 l-16 14 v-14 a12 12 0 0 1 -12 -12 v-36 a12 12 0 0 1 12 -12 z" 
        fill="white" opacity="0.95"/>
  
  <!-- AI Brain circuit pattern inside bubble -->
  <circle cx="44" cy="58" r="4" fill="#8b5cf6" opacity="0.8"/>
  <circle cx="64" cy="48" r="4" fill="#8b5cf6" opacity="0.8"/>
  <circle cx="84" cy="58" r="4" fill="#8b5cf6" opacity="0.8"/>
  <circle cx="54" cy="72" r="4" fill="#8b5cf6" opacity="0.8"/>
  <circle cx="74" cy="72" r="4" fill="#8b5cf6" opacity="0.8"/>
  
  <!-- Connection lines -->
  <line x1="44" y1="58" x2="64" y2="48" stroke="#8b5cf6" stroke-width="2" opacity="0.5"/>
  <line x1="64" y1="48" x2="84" y2="58" stroke="#8b5cf6" stroke-width="2" opacity="0.5"/>
  <line x1="44" y1="58" x2="54" y2="72" stroke="#8b5cf6" stroke-width="2" opacity="0.5"/>
  <line x1="84" y1="58" x2="74" y2="72" stroke="#8b5cf6" stroke-width="2" opacity="0.5"/>
  <line x1="54" y1="72" x2="74" y2="72" stroke="#8b5cf6" stroke-width="2" opacity="0.5"/>
  
  <!-- AI Sparkle/Star (top right) -->
  <g transform="translate(95, 25)" filter="url(#glow)">
    <path d="M0 -12 L3 -3 L12 0 L3 3 L0 12 L-3 3 L-12 0 L-3 -3 Z" 
          fill="url(#sparkleGrad)"/>
  </g>
  
  <!-- Small sparkle -->
  <g transform="translate(105, 50)">
    <path d="M0 -6 L1.5 -1.5 L6 0 L1.5 1.5 L0 6 L-1.5 1.5 L-6 0 L-1.5 -1.5 Z" 
          fill="#fbbf24" opacity="0.8"/>
  </g>
  
  <!-- Prompt cursor blink effect -->
  <rect x="82" y="68" width="3" height="12" rx="1" fill="#8b5cf6" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.3;0.9" dur="1.5s" repeatCount="indefinite"/>
  </rect>
</svg>
